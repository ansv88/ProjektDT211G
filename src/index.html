<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Projekt DT211G</title>
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <main>
        <div class="wrapper">
        <div id="intro">
            <h1>Sök efter intressanta platser att besöka</h1>
            <p>Skriv in en adress eller plats så får du upp den på kartan tillsammans med intressanta Wikipedia-artiklar
                om området inom 5 km. </p>
        </div>

        <div id="mapWrapper">
            <picture id="compass">
                <source srcset="./compass.png?as=webp&width=150" type="image/webp" />
                <source srcset="./compass.png?&width=150" type="image/png" />
                <img src="./compass.png?&width=150" alt="Kompass" />
            </picture>
            <form id="addressForm">
                <input id="inputText" type="text" placeholder="Ange en plats eller adress">
                <div id="buttonWrapper">
                    <button id="submitButton" type="submit" class="button button-primary">Sök</button>
                    <input id="clearButton" type="button" value="Rensa" class="button button-secondary">
                </div>
            </form>

            <div id="searchResults" class="search-results">
            </div>

            <div id="map"></div>
        </div>

        <div id="articleWrapper"></div>
    </div>
    </main>

    <footer id="footer">
        <div class="footer-content">
            <p>DT211G - projektuppgift</p>
            <p>© 2024 Annelie Svensson</p>
            <p>Background image designed by <a href="http://www.freepik.com">Freepik</a></p>
        </div>
    </footer>
</body>

</html>
