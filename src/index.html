<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imbue:opsz,wght@10..100,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"

    <title>Projekt DT211G</title>
    <script src="js/main.js" type="module"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">En logga kanske</a></div>
        </nav>

    </header>

    <main>
        <div id="mapWrapper">
            <form id="addressForm">
                <input id="inputText" type="text" placeholder="Ange en plats eller adress">
                <button id="submitButton" type="submit" class="button button-primary">Sök</button>
                <input id="clearButton" type="button" value="Rensa" class="button button-secondary">
            </form>

            <div id="searchResults" class="search-results"></div>

            <div id="map"></div>
        </div>

        <div id="articleWrapper"></div>

    </main>

    <footer id="footer">
        <div class="footer-content">
            <p>© 2024 Annelie Svensson</p>
        </div>
    </footer>
